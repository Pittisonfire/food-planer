version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: foodplaner-db
    environment:
      POSTGRES_USER: foodplaner_user
      POSTGRES_PASSWORD: foodplaner_password
      POSTGRES_DB: foodplaner
    volumes:
      - foodplaner_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodplaner_user -d foodplaner"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: foodplaner-backend
    env_file:
      - ./backend/.env
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: foodplaner-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  foodplaner_postgres_data:
