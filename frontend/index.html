<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Planer</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drag-over { background-color: #dbeafe !important; border: 2px dashed #3b82f6 !important; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const API_BASE = '/api';

        // Icons as SVG components
        const Icons = {
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            X: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Grip: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 8h16M4 16h16" /></svg>,
            Cart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
            Chef: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>,
            Flame: () => <svg className="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" /></svg>,
            Clock: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Check: () => <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Instagram: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>,
            Sparkles: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
            Heart: ({ filled }) => filled 
                ? <svg className="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                : <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>,
            Package: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>,
        };

        const weekDays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

        function FoodPlaner() {
            const [activeTab, setActiveTab] = React.useState('search');
            const [searchMode, setSearchMode] = React.useState('craving');
            const [searchQuery, setSearchQuery] = React.useState('');
            const [useClaude, setUseClaude] = React.useState(true);  // Always use Claude AI
            const [pantryItems, setPantryItems] = React.useState([]);
            const [newPantryItem, setNewPantryItem] = React.useState('');
            const [instagramUrl, setInstagramUrl] = React.useState('');
            const [recipes, setRecipes] = React.useState([]);
            const [savedRecipes, setSavedRecipes] = React.useState([]);
            const [mealPlan, setMealPlan] = React.useState([]);
            const [shoppingList, setShoppingList] = React.useState([]);
            const [selectedRecipe, setSelectedRecipe] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [draggedMeal, setDraggedMeal] = React.useState(null);
            const [searchOffset, setSearchOffset] = React.useState(0);
            const [lastSearch, setLastSearch] = React.useState(null);
            const [recipeModal, setRecipeModal] = React.useState(null);  // For showing recipe details
            const [shoppingFilter, setShoppingFilter] = React.useState('all'); // 'all', 'kw49', 'kw50', 'custom'
            const [selectedDays, setSelectedDays] = React.useState([]);  // For custom day selection

            // Toggle favorite function
            const toggleFavorite = async (recipeId, e) => {
                if (e) e.stopPropagation();
                try {
                    const res = await fetch(`${API_BASE}/recipes/${recipeId}/favorite`, { method: 'PUT' });
                    const updated = await res.json();
                    // Update in savedRecipes
                    setSavedRecipes(prev => prev.map(r => r.id === recipeId ? updated : r));
                    // Update in search results if present
                    setRecipes(prev => prev.map(r => r.id === recipeId ? updated : r));
                    // Update modal if open
                    if (recipeModal && recipeModal.id === recipeId) {
                        setRecipeModal(updated);
                    }
                } catch (e) { console.error(e); }
            };

            // Recipe Detail Modal Component
            const RecipeModal = ({ recipe, onClose }) => {
                if (!recipe) return null;
                
                const handleAddToDay = (date) => {
                    addToMealPlan(recipe, date);
                    onClose();
                };
                
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onClick={onClose}>
                        <div className="bg-white rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                            {/* Header */}
                            <div className="sticky top-0 bg-white border-b p-4 flex justify-between items-center z-10">
                                <div className="flex items-center gap-3 flex-1 min-w-0">
                                    {recipe.id && (
                                        <button onClick={() => toggleFavorite(recipe.id)}
                                            className="p-2 hover:bg-gray-100 rounded-full transition flex-shrink-0">
                                            <Icons.Heart filled={recipe.is_favorite} />
                                        </button>
                                    )}
                                    <h2 className="text-xl font-bold text-gray-800 truncate">{recipe.title}</h2>
                                </div>
                                <button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full flex-shrink-0">
                                    <Icons.X />
                                </button>
                            </div>
                            
                            {/* Image */}
                            {recipe.image_url ? (
                                <img src={recipe.image_url} alt={recipe.title} className="w-full h-48 object-cover" />
                            ) : (
                                <div className="w-full h-48 bg-gradient-to-br from-orange-100 to-yellow-100 flex items-center justify-center text-6xl">üçΩÔ∏è</div>
                            )}
                            
                            {/* Info Bar */}
                            <div className="flex justify-around py-4 bg-gray-50 border-b">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-orange-500">{recipe.calories || '?'}</div>
                                    <div className="text-xs text-gray-500">kcal</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-blue-500">{recipe.ready_in_minutes || '?'}</div>
                                    <div className="text-xs text-gray-500">Minuten</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-green-500">{recipe.servings || 2}</div>
                                    <div className="text-xs text-gray-500">Portionen</div>
                                </div>
                            </div>
                            
                            {/* Quick Add Buttons - Two Weeks */}
                            <div className="p-4 border-b bg-blue-50">
                                <p className="text-sm text-gray-600 mb-3 font-medium">Zum Wochenplan hinzuf√ºgen:</p>
                                {twoWeeks.map((week, idx) => {
                                    const today = new Date().toISOString().split('T')[0];
                                    return (
                                        <div key={week.weekNum} className={idx > 0 ? 'mt-3' : ''}>
                                            <div className="text-xs text-blue-600 font-semibold mb-1">KW {week.weekNum}</div>
                                            <div className="grid grid-cols-7 gap-1">
                                                {week.days.map(({ day, date, shortDay }) => {
                                                    const isPast = date < today;
                                                    return (
                                                        <button key={date} 
                                                            onClick={() => handleAddToDay(date)}
                                                            disabled={isPast}
                                                            className={`py-2 rounded-lg text-xs font-medium ${
                                                                isPast 
                                                                    ? 'bg-gray-200 text-gray-400 cursor-not-allowed' 
                                                                    : 'bg-blue-500 text-white hover:bg-blue-600'
                                                            }`}>
                                                            {shortDay}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                            
                            {/* Ingredients */}
                            <div className="p-4 border-b">
                                <h3 className="font-bold text-gray-800 mb-3 flex items-center gap-2">
                                    <Icons.Cart /> Zutaten
                                </h3>
                                <ul className="space-y-2">
                                    {(recipe.ingredients || []).map((ing, idx) => (
                                        <li key={idx} className="flex items-start gap-2 text-gray-700">
                                            <span className="w-2 h-2 bg-green-500 rounded-full mt-2 flex-shrink-0"></span>
                                            {ing}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            {/* Instructions */}
                            <div className="p-4">
                                <h3 className="font-bold text-gray-800 mb-3 flex items-center gap-2">
                                    <Icons.Chef /> Zubereitung
                                </h3>
                                <ol className="space-y-4">
                                    {(recipe.instructions || []).map((step, idx) => (
                                        <li key={idx} className="flex gap-3">
                                            <span className="w-7 h-7 bg-blue-500 text-white rounded-full flex items-center justify-center flex-shrink-0 text-sm font-bold">
                                                {idx + 1}
                                            </span>
                                            <p className="text-gray-700 pt-0.5">{step}</p>
                                        </li>
                                    ))}
                                </ol>
                            </div>
                            
                            {/* Close Button Mobile */}
                            <div className="p-4 border-t">
                                <button onClick={onClose} className="w-full py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200">
                                    Schlie√üen
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Get calendar week number (ISO week)
            const getWeekNumber = (date) => {
                const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
                const dayNum = d.getUTCDay() || 7;
                d.setUTCDate(d.getUTCDate() + 4 - dayNum);
                const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            };

            // Get two weeks of dates starting from current week's Monday
            const getTwoWeekDates = () => {
                const today = new Date();
                const monday = new Date(today);
                monday.setDate(today.getDate() - today.getDay() + 1);
                
                const weeks = [];
                
                for (let week = 0; week < 2; week++) {
                    const weekStart = new Date(monday);
                    weekStart.setDate(monday.getDate() + (week * 7));
                    const weekNum = getWeekNumber(weekStart);
                    
                    const weekDays = weekDays2.map((day, i) => {
                        const date = new Date(weekStart);
                        date.setDate(weekStart.getDate() + i);
                        return {
                            day: day,
                            shortDay: day.slice(0, 2),
                            date: date.toISOString().split('T')[0],
                            weekNum: weekNum
                        };
                    });
                    
                    weeks.push({
                        weekNum: weekNum,
                        days: weekDays,
                        label: `KW ${weekNum}`
                    });
                }
                
                return weeks;
            };
            
            const weekDays2 = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
            const twoWeeks = getTwoWeekDates();
            const allDates = twoWeeks.flatMap(w => w.days);
            
            // Keep weekDates for backwards compatibility (first week)
            const weekDates = twoWeeks[0].days;

            // Load initial data
            React.useEffect(() => {
                loadSavedRecipes();
                loadMealPlan();
                loadShoppingList();
                loadPantry();
            }, []);

            const loadSavedRecipes = async () => {
                try {
                    const res = await fetch(`${API_BASE}/recipes`);
                    const data = await res.json();
                    setSavedRecipes(data);
                } catch (e) { console.error(e); }
            };

            const loadMealPlan = async () => {
                try {
                    const res = await fetch(`${API_BASE}/mealplan`);
                    const data = await res.json();
                    setMealPlan(data);
                } catch (e) { console.error(e); }
            };

            const loadShoppingList = async () => {
                try {
                    const res = await fetch(`${API_BASE}/shopping`);
                    const data = await res.json();
                    setShoppingList(data);
                } catch (e) { console.error(e); }
            };

            const loadPantry = async () => {
                try {
                    const res = await fetch(`${API_BASE}/pantry`);
                    const data = await res.json();
                    setPantryItems(data);
                } catch (e) { console.error(e); }
            };

            const searchRecipes = async (loadMore = false) => {
                setLoading(true);
                const currentOffset = loadMore ? searchOffset : 0;
                
                try {
                    const res = await fetch(`${API_BASE}/recipes/search`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query: searchQuery,
                            ingredients: searchMode === 'pantry' ? pantryItems.map(p => p.name) : [],
                            max_calories: 800,
                            offset: currentOffset
                        })
                    });
                    const data = await res.json();
                    
                    if (loadMore) {
                        setRecipes(prev => [...prev, ...data]);
                        setSearchOffset(currentOffset + 10);
                    } else {
                        setRecipes(data);
                        setSearchOffset(10);
                        setLastSearch({ query: searchQuery, searchMode });
                    }
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const importFromInstagram = async () => {
                if (!instagramUrl) return;
                setLoading(true);
                try {
                    const res = await fetch(`${API_BASE}/recipes/instagram`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: instagramUrl })
                    });
                    const data = await res.json();
                    if (res.ok && data.id) {
                        setSavedRecipes(prev => [data, ...prev]);
                        setRecipeModal(data);
                        setInstagramUrl('');
                    } else {
                        const errorMsg = data.detail || JSON.stringify(data) || 'Konnte Rezept nicht erstellen';
                        alert('Fehler: ' + errorMsg);
                    }
                } catch (e) { 
                    console.error(e);
                    alert('Fehler beim Import: ' + e.message);
                }
                setLoading(false);
            };

            const saveRecipe = async (recipe) => {
                try {
                    const res = await fetch(`${API_BASE}/recipes/save`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(recipe)
                    });
                    const data = await res.json();
                    setSavedRecipes(prev => {
                        if (prev.find(r => r.id === data.id)) return prev;
                        return [data, ...prev];
                    });
                    return data;
                } catch (e) { console.error(e); }
            };

            const addToMealPlan = async (recipe, dateStr) => {
                // First save the recipe
                const savedRecipe = await saveRecipe(recipe);
                if (!savedRecipe) return;

                try {
                    const res = await fetch(`${API_BASE}/mealplan`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            recipe_id: savedRecipe.id,
                            date: dateStr,
                            meal_type: 'main'
                        })
                    });
                    await loadMealPlan();
                } catch (e) { console.error(e); }
            };

            const removeFromMealPlan = async (planId) => {
                try {
                    await fetch(`${API_BASE}/mealplan/${planId}`, { method: 'DELETE' });
                    setMealPlan(prev => prev.filter(p => p.id !== planId));
                } catch (e) { console.error(e); }
            };

            const moveMeal = async (planId, newDate) => {
                try {
                    await fetch(`${API_BASE}/mealplan/${planId}/move`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ new_date: newDate })
                    });
                    await loadMealPlan();
                } catch (e) { console.error(e); }
            };

            const addPantryItem = async () => {
                if (!newPantryItem.trim()) return;
                try {
                    const res = await fetch(`${API_BASE}/pantry?name=${encodeURIComponent(newPantryItem)}`, {
                        method: 'POST'
                    });
                    const data = await res.json();
                    setPantryItems(prev => [...prev, data]);
                    setNewPantryItem('');
                } catch (e) { console.error(e); }
            };

            const removePantryItem = async (id) => {
                try {
                    await fetch(`${API_BASE}/pantry/${id}`, { method: 'DELETE' });
                    setPantryItems(prev => prev.filter(p => p.id !== id));
                } catch (e) { console.error(e); }
            };

            const generateShoppingList = async (filter = 'all', customDates = []) => {
                try {
                    // Determine which dates to include
                    let dates = [];
                    if (filter === 'all') {
                        dates = allDates.map(d => d.date);
                    } else if (filter.startsWith('kw')) {
                        const kwNum = parseInt(filter.replace('kw', ''));
                        const week = twoWeeks.find(w => w.weekNum === kwNum);
                        if (week) dates = week.days.map(d => d.date);
                    } else if (filter === 'custom') {
                        dates = customDates;
                    }
                    
                    const res = await fetch(`${API_BASE}/shopping/generate`, { 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ dates })
                    });
                    const data = await res.json();
                    setShoppingList(data);
                } catch (e) { console.error(e); }
            };

            const toggleShoppingItem = async (id) => {
                try {
                    await fetch(`${API_BASE}/shopping/${id}/toggle`, { method: 'PUT' });
                    setShoppingList(prev => prev.map(item => 
                        item.id === id ? { ...item, checked: !item.checked } : item
                    ));
                } catch (e) { console.error(e); }
            };

            const clearShoppingList = async () => {
                try {
                    await fetch(`${API_BASE}/shopping`, { method: 'DELETE' });
                    setShoppingList([]);
                } catch (e) { console.error(e); }
            };

            const getDayCalories = (dateStr) => {
                return mealPlan
                    .filter(p => p.date === dateStr)
                    .reduce((sum, p) => sum + (p.recipe?.calories || 0), 0);
            };

            const handleDragStart = (e, meal) => {
                setDraggedMeal(meal);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            };

            const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };

            const handleDrop = (e, targetDate) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                if (draggedMeal && draggedMeal.date !== targetDate) {
                    moveMeal(draggedMeal.id, targetDate);

                                    </div>
                                    
                                    {shoppingList.length === 0 ? (
                                        <div className="p-8 text-center text-gray-400">
                                            <div className="text-6xl mb-4 opacity-30">üõí</div>
                                            <p>Noch keine Einkaufsliste</p>
                                            <p className="text-sm mt-2">W√§hle oben eine Option und erstelle die Liste</p>
                                        </div>
                                    ) : (
                                        <div className="divide-y">
                                            {shoppingList.map(item => (
                                                <div key={item.id} onClick={() => toggleShoppingItem(item.id)}
                                                    className={`p-4 flex items-center gap-3 cursor-pointer hover:bg-gray-50 transition ${item.checked ? 'bg-green-50' : ''}`}>
                                                    <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition ${item.checked ? 'bg-green-500 border-green-500' : 'border-gray-300'}`}>
                                                        {item.checked && <Icons.Check />}
                                                    </div>
                                                    <span className={`flex-1 ${item.checked ? 'line-through text-gray-400' : 'text-gray-700'}`}>
                                                        {item.name}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    
                                    {shoppingList.length > 0 && (
                                        <div className="p-4 border-t">
                                            <button onClick={clearShoppingList}
                                                className="w-full py-2 text-red-500 hover:bg-red-50 rounded-lg flex items-center justify-center gap-2">
                                                <Icons.Trash /> Liste leeren
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Recipe Detail Modal */}
                    {recipeModal && <RecipeModal recipe={recipeModal} onClose={() => setRecipeModal(null)} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FoodPlaner />);
    </script>
</body>
</html>
