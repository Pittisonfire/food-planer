<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const API_BASE = '/api';

        // ============ Auth Helper ============
        const getAuthHeaders = () => {
            const token = localStorage.getItem('token');
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        };

        const authFetch = async (url, options = {}) => {
            const headers = {
                ...options.headers,
                ...getAuthHeaders()
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.reload();
            }
            return response;
        };

        // Icons as SVG components
        const Icons = {
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,

            Sparkles: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
            Heart: ({ filled }) => filled 
                ? <svg className="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                : <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>,
            Package: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>,
            Logout: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
        };

        // ============ Login Component ============
        function LoginScreen({ onLogin }) {
            const [mode, setMode] = React.useState('login'); // 'login', 'register', 'join'
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [displayName, setDisplayName] = React.useState('');
            const [householdName, setHouseholdName] = React.useState('');
            const [inviteCode, setInviteCode] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    const res = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.detail || 'Login fehlgeschlagen');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    onLogin(data.user);
                } catch (err) {
                    setError(err.message);
                }
                setLoading(false);
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    const body = {
                        username,
                        password,
                        display_name: displayName || username
                    };
                    if (mode === 'register') {
                        body.household_name = householdName;
                    } else {
                        body.invite_code = inviteCode;
                    }
                    const res = await fetch(`${API_BASE}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.detail || 'Registrierung fehlgeschlagen');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    onLogin(data.user);
                } catch (err) {
                    setError(err.message);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-400 via-emerald-500 to-teal-600 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
                        <div className="text-center mb-8">
                            <div className="text-5xl mb-3">üçΩÔ∏è</div>
                            <h1 className="text-2xl font-bold text-gray-800">Food Planer</h1>
                            <p className="text-gray-500">Dein intelligenter Essensplaner</p>
                        </div>

                        {error && (
                            <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm">
                                {error}
                            </div>
                        )}

                        {mode === 'login' && (
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Benutzername"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                                    required
                                />
                                <input
                                    type="password"
                                    placeholder="Passwort"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                                    required
                                />
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full py-3 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 disabled:opacity-50"
                                >
                                    {loading ? 'Anmelden...' : 'Anmelden'}
                                </button>
                            </form>
                        )}

                        {mode === 'join' && (
                            <form onSubmit={handleRegister} className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Benutzername"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                                    required
                                />
                                <input
                                    type="text"
                                    placeholder="Anzeigename (optional)"
                                    value={displayName}
                                    onChange={(e) => setDisplayName(e.target.value)}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                                />
                                <input
                                    type="password"
                                    placeholder="Passwort"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                                    required
                                />
                                <input
                                    type="text"
                                    placeholder="Einladungscode"
                                    value={inviteCode}
                                    onChange={(e) => setInviteCode(e.target.value.toUpperCase())}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none font-mono text-center tracking-widest"
                                    required
                                />
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full py-3 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 disabled:opacity-50"
                                >
                                    {loading ? 'Registrieren...' : 'Registrieren'}
                                </button>
                            </form>
                        )}

                        <div className="mt-6 pt-6 border-t text-center text-sm text-gray-500 space-y-2">
                            {mode === 'login' && (
                                <>
                                    <p>Noch kein Konto?</p>
                                    <button onClick={() => setMode('join')} className="w-full py-2 border rounded-lg hover:bg-gray-50">
                                        Mit Einladungscode registrieren
                                    </button>
                                </>
                            )}
                            {(mode === 'register' || mode === 'join') && (
                                <button onClick={() => setMode('login')} className="text-green-600 hover:underline">
                                    Zur√ºck zum Login
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const weekDays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

        function FoodPlaner({ user, onLogout }) {
            const [activeTab, setActiveTab] = React.useState('search');
            const [searchMode, setSearchMode] = React.useState('craving');
            const [searchQuery, setSearchQuery] = React.useState('');
            const [useClaude, setUseClaude] = React.useState(true);  // Always use Claude AI
            const [pantryItems, setPantryItems] = React.useState([]);
            const [newPantryItem, setNewPantryItem] = React.useState('');
            const [instagramUrl, setInstagramUrl] = React.useState('');
            const [importSourceUrl, setImportSourceUrl] = React.useState('');  // Link to original video/post
            const [recipes, setRecipes] = React.useState([]);
            const [savedRecipes, setSavedRecipes] = React.useState([]);
            const [mealPlan, setMealPlan] = React.useState([]);
            const [shoppingList, setShoppingList] = React.useState([]);
            const [shoppingCategories, setShoppingCategories] = React.useState([]);  // Categorized items
            const [shoppingFromPantry, setShoppingFromPantry] = React.useState([]);  // Items from pantry
            const [shoppingBasicItems, setShoppingBasicItems] = React.useState([]);  // Basic items to check
            const [shoppingLoading, setShoppingLoading] = React.useState(false);  // AI processing indicator
            const [shoppingOffers, setShoppingOffers] = React.useState([]);  // Supermarket offers
            const [offersLoading, setOffersLoading] = React.useState(false);  // Offers loading indicator
            const [selectedRecipe, setSelectedRecipe] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [draggedMeal, setDraggedMeal] = React.useState(null);
            const [searchOffset, setSearchOffset] = React.useState(0);
            const [lastSearch, setLastSearch] = React.useState(null);
            const [recipeModal, setRecipeModal] = React.useState(null);  // For showing recipe details
            const [shoppingFilter, setShoppingFilter] = React.useState('all'); // 'all', 'kw49', 'kw50', 'custom'
            const [selectedDays, setSelectedDays] = React.useState([]);  // For custom day selection
            const [dayNotes, setDayNotes] = React.useState([]);  // Array of {id, date, mealType, text}
            const [noteModal, setNoteModal] = React.useState(null);  // {date: '2024-12-06'} when open
            const [tasteProfile, setTasteProfile] = React.useState(null);  // AI taste profile
            const [autoPlanning, setAutoPlanning] = React.useState(false);  // Auto-plan loading state
            const [recurringMeals, setRecurringMeals] = React.useState([]);  // Recurring meal rules
            const [showRecurringModal, setShowRecurringModal] = React.useState(false);  // Modal for adding recurring meals
            const [showAutoPlanModal, setShowAutoPlanModal] = React.useState(false);  // Modal for auto-plan options
            const [showHouseholdModal, setShowHouseholdModal] = React.useState(false);  // Modal for household info
            const [showCalorieModal, setShowCalorieModal] = React.useState(false);  // Modal for calorie target
            const [calorieTarget, setCalorieTarget] = React.useState(user.daily_calorie_target || 1800);  // User's calorie goal

            // Day notes functions - now supports multiple notes per section
            const addDayNote = (date, mealType, note) => {
                const newNote = { id: Date.now(), date, mealType, text: note };
                setDayNotes(prev => [...prev, newNote]);
                // Save to localStorage
                const notes = JSON.parse(localStorage.getItem('dayNotes') || '[]');
                notes.push(newNote);
                localStorage.setItem('dayNotes', JSON.stringify(notes));
            };
            
            const removeDayNote = (noteId) => {
                setDayNotes(prev => prev.filter(n => n.id !== noteId));
                // Update localStorage
                const notes = JSON.parse(localStorage.getItem('dayNotes') || '[]');
                localStorage.setItem('dayNotes', JSON.stringify(notes.filter(n => n.id !== noteId)));
            };
            
            const getNotesForSection = (date, mealType) => {
                return dayNotes.filter(n => n.date === date && n.mealType === mealType);
            };
            
            // Change meal type for a meal plan entry
            const changeMealType = async (planId, newMealType) => {
                try {
                    await authFetch(`${API_BASE}/mealplan/${planId}/type`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ meal_type: newMealType })
                    });
                    await loadMealPlan();
                } catch (e) { console.error(e); }
            };
            
            // Load dayNotes from localStorage on mount
            React.useEffect(() => {
                const notes = JSON.parse(localStorage.getItem('dayNotes') || '[]');
                // Migration: convert old format {date: text} to new format [{id, date, mealType, text}]
                if (!Array.isArray(notes)) {
                    const migrated = Object.entries(notes).map(([date, text]) => ({
                        id: Date.now() + Math.random(),
                        date,
                        mealType: 'lunch',
                        text
                    }));
                    setDayNotes(migrated);
                    localStorage.setItem('dayNotes', JSON.stringify(migrated));
                } else {
                    setDayNotes(notes);
                }
            }, []);

            // Toggle favorite function
            const toggleFavorite = async (recipeId, e) => {
                if (e) e.stopPropagation();
                try {
                    const res = await authFetch(`${API_BASE}/recipes/${recipeId}/favorite`, { method: 'PUT' });
                    const updated = await res.json();
                    // Update in savedRecipes
                    setSavedRecipes(prev => prev.map(r => r.id === recipeId ? updated : r));
                    // Update in search results if present
                    setRecipes(prev => prev.map(r => r.id === recipeId ? updated : r));
                    // Update modal if open
                    if (recipeModal && recipeModal.id === recipeId) {
                        setRecipeModal(updated);
                    }
                } catch (e) { console.error(e); }
            };

            // Recipe Detail Modal Component
            const RecipeModal = ({ recipe, onClose }) => {
                if (!recipe) return null;
                
                const [selectedMealType, setSelectedMealType] = React.useState('lunch');
                const [servings, setServings] = React.useState(recipe.servings || 2);
                const originalServings = recipe.servings || 2;
                
                const handleAddToDay = async (date) => {
                    await addToMealPlan(recipe, date, selectedMealType);
                    onClose();
                };
                
                // Scale ingredient quantities based on servings
                const scaleIngredient = (ingredient) => {
                    if (servings === originalServings) return ingredient;
                    
                    // Try to find and scale numbers in the ingredient string
                    const scaled = ingredient.replace(/(\d+(?:[.,]\d+)?)\s*(g|kg|ml|l|EL|TL|St√ºck|Scheiben?|Zehen?)?/gi, (match, num, unit) => {
                        const originalNum = parseFloat(num.replace(',', '.'));
                        const scaledNum = (originalNum / originalServings * servings);
                        // Round nicely
                        const rounded = scaledNum < 10 ? Math.round(scaledNum * 10) / 10 : Math.round(scaledNum);
                        return `${rounded}${unit ? unit : ''}`;
                    });
                    return scaled;
                };
                
                const mealTypes = [
                    { type: 'breakfast', name: 'Fr√ºhst√ºck' },
                    { type: 'lunch', name: 'Mittag' },
                    { type: 'dinner', name: 'Abend' },
                    { type: 'snack', name: 'Snack' }
                ];
                
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onClick={onClose}>
                        <div className="bg-white rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                            {/* Header */}
                            <div className="sticky top-0 bg-white border-b p-4 flex justify-between items-center z-10">
                                <div className="flex items-center gap-3 flex-1 min-w-0">
                                    {recipe.id && (
                                        <button onClick={() => toggleFavorite(recipe.id)}
                                            className="p-2 hover:bg-gray-100 rounded-full transition flex-shrink-0">
                                            <Icons.Heart filled={recipe.is_favorite} />
                                        </button>
                                    )}
                                    <h2 className="text-xl font-bold text-gray-800 truncate">{recipe.title}</h2>
                                </div>
                                <button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full flex-shrink-0">
                                    <Icons.X />
                                </button>
                            </div>
                            
                            {/* Image */}
                            {recipe.image_url ? (
                                <img src={recipe.image_url} alt={recipe.title} className="w-full h-48 object-cover" />
                            ) : (
                                <div className="w-full h-48 bg-gradient-to-br from-orange-100 to-yellow-100 flex items-center justify-center text-6xl">üçΩÔ∏è</div>
                            )}
                            
                            {/* Info Bar */}
                            <div className="flex justify-around py-4 bg-gray-50 border-b">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-orange-500">{Math.round((recipe.calories || 0) / originalServings * servings)}</div>
                                    <div className="text-xs text-gray-500">kcal gesamt</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-blue-500">{recipe.ready_in_minutes || '?'}</div>
                                    <div className="text-xs text-gray-500">Minuten</div>
                                </div>

                                                        <span className="text-xs text-green-500 font-normal">({shoppingFromPantry.length})</span>
                                                    </div>
                                                    {shoppingFromPantry.map((item, idx) => (
                                                        <div key={idx} className="px-4 py-3 flex items-center gap-3 bg-green-50/50">
                                                            <div className="w-5 h-5 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0">
                                                                <Icons.Check />
                                                            </div>
                                                            <span className="flex-1 text-green-700">
                                                                <span className="font-medium">{item.amount}</span> {item.name}
                                                            </span>
                                                            <span className="text-xs text-green-500 bg-green-100 px-2 py-0.5 rounded">
                                                                ‚úì {item.pantry_match}
                                                            </span>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            
                                            {/* Basic Items Section */}
                                            {shoppingBasicItems.length > 0 && (
                                                <div className="border-t">
                                                    <div className="px-4 py-2 bg-amber-50 font-semibold text-amber-700 flex items-center gap-2">
                                                        <span>‚ö†Ô∏è</span> Basis-Zutaten pr√ºfen
                                                        <span className="text-xs text-amber-500 font-normal">({shoppingBasicItems.length})</span>
                                                    </div>
                                                    <p className="px-4 py-2 text-xs text-amber-600 bg-amber-50/50">
                                                        Diese Zutaten hast du vielleicht zuhause. Tippe auf +, um sie zur Liste hinzuzuf√ºgen.
                                                    </p>
                                                    <div className="flex flex-wrap gap-2 px-4 py-3">
                                                        {shoppingBasicItems.map((item, idx) => (
                                                            <button key={idx}
                                                                onClick={() => addBasicItemToList(item)}
                                                                className="px-3 py-1.5 bg-amber-50 text-amber-700 rounded-lg text-sm hover:bg-amber-100 transition flex items-center gap-1 border border-amber-200">
                                                                <span className="text-xs">+</span> {item.name}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                    
                                    {/* Offers Section */}
                                    {shoppingOffers.length > 0 && (
                                        <div className="border-t">
                                            <div className="px-4 py-2 bg-yellow-50 font-semibold text-yellow-700 flex items-center gap-2">
                                                <span>üè∑Ô∏è</span> Aktuelle Angebote
                                                <span className="text-xs text-yellow-500 font-normal">({shoppingOffers.length})</span>
                                            </div>
                                            <div className="divide-y">
                                                {shoppingOffers.map((offer, idx) => (
                                                    <div key={idx} className="px-4 py-3 bg-yellow-50/30">
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <span className="font-medium text-gray-800">{offer.item}</span>
                                                                {offer.details && <span className="text-sm text-gray-500 ml-2">{offer.details}</span>}
                                                            </div>
                                                            <div className="text-right">
                                                                <span className="font-bold text-green-600">{offer.price}</span>
                                                                {offer.original_price && (
                                                                    <span className="text-sm text-gray-400 line-through ml-2">{offer.original_price}</span>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center justify-between mt-1 text-sm">
                                                            <span className="text-blue-600 font-medium">{offer.supermarket}</span>
                                                            <span className="text-gray-500">{offer.valid_from} - {offer.valid_until}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    
                                    {(shoppingList.length > 0 || shoppingCategories.length > 0) && (
                                        <div className="p-4 border-t space-y-2">
                                            <button onClick={searchOffers}
                                                disabled={offersLoading}
                                                className="w-full py-2 bg-yellow-500 text-white hover:bg-yellow-600 rounded-lg flex items-center justify-center gap-2 disabled:opacity-50">
                                                {offersLoading ? (
                                                    <>
                                                        <span className="animate-spin">üîç</span> Suche Angebote...
                                                    </>
                                                ) : (
                                                    <>
                                                        <span>üè∑Ô∏è</span> Angebote suchen
                                                    </>
                                                )}
                                            </button>
                                            <button onClick={clearShoppingList}
                                                className="w-full py-2 text-red-500 hover:bg-red-50 rounded-lg flex items-center justify-center gap-2">
                                                <Icons.Trash /> Liste leeren
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Recipe Detail Modal */}
                    {recipeModal && <RecipeModal recipe={recipeModal} onClose={() => setRecipeModal(null)} />}
                    
                    {/* Note Modal */}
                    {noteModal && <NoteModal date={noteModal.date} onClose={() => setNoteModal(null)} />}
                    
                    {/* Recurring Meal Modal */}
                    {showRecurringModal && <RecurringMealModal onClose={() => setShowRecurringModal(false)} savedRecipes={savedRecipes} />}
                    
                    {/* Auto-Plan Modal */}
                    {showAutoPlanModal && <AutoPlanModal onClose={() => setShowAutoPlanModal(false)} onGenerate={autoGeneratePlan} isLoading={autoPlanning} />}
                    
                    {/* Household Modal */}
                    {showHouseholdModal && <HouseholdModal user={user} onClose={() => setShowHouseholdModal(false)} />}
                    
                    {/* Calorie Target Modal */}
                    {showCalorieModal && <CalorieModal 
                        currentTarget={calorieTarget} 
                        onSave={(newTarget) => {
                            setCalorieTarget(newTarget);
                            setShowCalorieModal(false);
                        }}
                        onClose={() => setShowCalorieModal(false)} 
                    />}
                </div>
            );
        }

        // ============ Calorie Target Modal ============
        function CalorieModal({ currentTarget, onSave, onClose }) {
            const [target, setTarget] = React.useState(currentTarget);
            const [saving, setSaving] = React.useState(false);

            const presets = [1200, 1500, 1800, 2000, 2200, 2500];

            const handleSave = async () => {
                setSaving(true);
                try {
                    await authFetch(`${API_BASE}/auth/me/calories`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ daily_calorie_target: target })
                    });
                    // Update localStorage user
                    const user = JSON.parse(localStorage.getItem('user'));
                    user.daily_calorie_target = target;
                    localStorage.setItem('user', JSON.stringify(user));
                    onSave(target);
                } catch (e) { 
                    console.error(e); 
                }
                setSaving(false);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white rounded-2xl max-w-sm w-full p-6" onClick={e => e.stopPropagation()}>
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-bold text-gray-800">Kalorienziel</h3>
                            <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded">
                                <Icons.X />
                            </button>
                        </div>

                        <p className="text-sm text-gray-500 mb-4">Dein t√§gliches Kalorienziel</p>

                        <div className="flex flex-wrap gap-2 mb-4">
                            {presets.map(preset => (
                                <button
                                    key={preset}
                                    onClick={() => setTarget(preset)}
                                    className={`px-3 py-2 rounded-lg text-sm font-medium transition ${
                                        target === preset 
                                            ? 'bg-orange-500 text-white' 
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    {preset}
                                </button>
                            ))}
                        </div>

                        <div className="mb-6">
                            <label className="text-sm text-gray-500 block mb-1">Oder eigener Wert:</label>
                            <input
                                type="number"
                                value={target}
                                onChange={(e) => setTarget(parseInt(e.target.value) || 0)}
                                className="w-full px-4 py-3 border rounded-lg text-center text-xl font-bold focus:ring-2 focus:ring-orange-500 focus:outline-none"
                                min="800"
                                max="5000"
                            />
                            <p className="text-xs text-gray-400 text-center mt-1">kcal pro Tag</p>
                        </div>

                        <div className="flex gap-2">
                            <button 
                                onClick={onClose}
                                className="flex-1 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                            >
                                Abbrechen
                            </button>
                            <button 
                                onClick={handleSave}
                                disabled={saving}
                                className="flex-1 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 disabled:opacity-50"
                            >
                                {saving ? 'Speichern...' : 'Speichern'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ============ Household Modal ============
        function HouseholdModal({ user, onClose }) {
            const [household, setHousehold] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [copied, setCopied] = React.useState(false);
            const [postalCode, setPostalCode] = React.useState('');
            const [savingPostal, setSavingPostal] = React.useState(false);

            React.useEffect(() => {
                loadHousehold();
            }, []);

            const loadHousehold = async () => {
                try {
                    const res = await authFetch(`${API_BASE}/auth/household`);
                    const data = await res.json();
                    setHousehold(data);
                    setPostalCode(data.postal_code || '');
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const copyInviteCode = () => {
                if (household?.invite_code) {
                    navigator.clipboard.writeText(household.invite_code);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                }
            };

            const savePostalCode = async () => {
                setSavingPostal(true);
                try {
                    await authFetch(`${API_BASE}/auth/household`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ postal_code: postalCode })
                    });
                    setHousehold(prev => ({ ...prev, postal_code: postalCode }));
                } catch (e) { console.error(e); }
                setSavingPostal(false);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white rounded-2xl max-w-md w-full p-6" onClick={e => e.stopPropagation()}>
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-bold text-gray-800">Haushalt</h3>
                            <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded">
                                <Icons.X />
                            </button>
                        </div>

                        {loading ? (
                            <div className="text-center py-8 text-gray-500">Laden...</div>
                        ) : household ? (
                            <div className="space-y-4">
                                <div>
                                    <p className="text-sm text-gray-500">Haushaltsname</p>
                                    <p className="font-medium text-gray-800">{household.name}</p>
                                </div>

                                {household.invite_code && (
                                    <div>
                                        <p className="text-sm text-gray-500 mb-1">Einladungscode</p>
                                        <div className="flex items-center gap-2">
                                            <code className="flex-1 bg-gray-100 px-4 py-2 rounded-lg font-mono text-lg tracking-widest text-center">
                                                {household.invite_code}
                                            </code>
                                            <button 
                                                onClick={copyInviteCode}
                                                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                            >
                                                {copied ? 'Kopiert!' : 'Kopieren'}
                                            </button>
                                        </div>
                                        <p className="text-xs text-gray-400 mt-1">Teile diesen Code um andere einzuladen</p>
                                    </div>
                                )}

                                <div>
                                    <p className="text-sm text-gray-500 mb-2">Mitglieder ({household.members?.length || 0})</p>
                                    <div className="space-y-2">
                                        {household.members?.map(member => (
                                            <div key={member.id} className="flex items-center justify-between bg-gray-50 px-3 py-2 rounded-lg">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center font-medium">
                                                        {(member.display_name || member.username)[0].toUpperCase()}
                                                    </div>
                                                    <span className="font-medium">{member.display_name || member.username}</span>
                                                </div>
                                                {member.is_admin && (
                                                    <span className="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded">Admin</span>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* PLZ for offers */}
                                <div className="border-t pt-4">
                                    <p className="text-sm text-gray-500 mb-1">Postleitzahl (f√ºr Angebote)</p>
                                    <div className="flex items-center gap-2">
                                        <input 
                                            type="text" 
                                            value={postalCode}
                                            onChange={(e) => setPostalCode(e.target.value)}
                                            placeholder="z.B. 42929"
                                            maxLength={5}
                                            className="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button 
                                            onClick={savePostalCode}
                                            disabled={savingPostal || postalCode === household.postal_code}
                                            className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50"
                                        >
                                            {savingPostal ? '...' : 'Speichern'}
                                        </button>
                                    </div>
                                    <p className="text-xs text-gray-400 mt-1">F√ºr lokale Supermarkt-Angebote</p>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-8 text-gray-500">Haushalt nicht gefunden</div>
                        )}

                        <button 
                            onClick={onClose}
                            className="w-full mt-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                        >
                            Schlie√üen
                        </button>
                    </div>
                </div>
            );
        }

        // ============ App Wrapper with Auth ============
        function App() {
            const [user, setUser] = React.useState(() => {
                const stored = localStorage.getItem('user');
                return stored ? JSON.parse(stored) : null;
            });

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            if (!user) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return <FoodPlaner user={user} onLogout={handleLogout} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
